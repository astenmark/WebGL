<html>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute  vec3 vPosition;

uniform mat4 uMVMatrix;
uniform mat4 uPMatrix;

uniform vec3 uColor;

varying vec4 fColor;

void main()
{
    gl_Position = uPMatrix * uMVMatrix * vec4(vPosition, 1.0);
    fColor = vec4(uColor, 1.0);
} 
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
   
varying vec4 fColor;

void
main()
{
    gl_FragColor = fColor;
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/flatten.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="objects.js"></script>

<body onload="init();">
<canvas id="gl-canvas" width="512"" height="512">
Oops ... your browser doesn't support the HTML5 canvas element
</canvas>
   
<br/>

<select id="object">
<option value="cone">Cone</option>
<option value="cylinder">Cylinder</option>
<option value="sphere">Sphere</option>
</select>
<button id="addobject">Add Object</button>
<button id="selprev">Select Previous</button>
<button id="selnext">Select Next</button>
<button id="delobject">Delete Object</button>
<br/>
Selected object #<input id="selected"/>
Type<input id="selobjtype"/>

<br/>
Rotate<br/>
X:<input id="rotx" type="range" min="-180" max="180"/>
Y:<input id="roty" type="range" min="-180" max="180"/>
Z:<input id="rotz" type="range" min="-180" max="180"/>
<br/>

Translate<br/>

Y:<input id="transy" type="range" min="-7" max="7" step="0.1"/>
Z:<input id="transz" type="range" min="-20" max="-3" step="0.1"/>

Scale<br/>

Y:

Z:
<input id="scalez" type="range" min="0.01" max="4.0" step="0.1"/>

</body>
</html>
